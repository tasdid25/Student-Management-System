{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <h2 class="mb-4">{% if form.instance.id %}Edit{% else %}Add{% endif %} Student</h2>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            
            <!-- Save Button -->
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        
        <!-- Back Link -->
        <a href="{% url 'student_list' %}" class="btn btn-secondary mt-3">Back</a>
    </div>
{% endblock %}
